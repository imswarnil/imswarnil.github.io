---
layout : default
---

<section class="search section" aria-label="Site Search">
  <!-- Top banner ad (responsive) -->
  <div class="ad ad--banner" aria-hidden="true">
    <!-- Adsense: replace data-ad-client & data-ad-slot -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <header class="search__head">
    <h1 class="search__title"><i class="ph ph-magnifying-glass"></i> Search</h1>
    <p class="search__hint small">Type to search pages, posts, docs. Press <kbd>↑/↓</kbd> to navigate, <kbd>Enter</kbd> to open, <kbd>Esc</kbd> to clear.</p>
  </header>

  <div class="search__grid">
    <!-- Main column -->
    <div class="search__main">
      <form class="search__form" role="search" aria-label="Site search" onsubmit="return false;">
        <label class="visually-hidden" for="search-field">Search term</label>
        <div class="search__field">
          <i class="ph ph-magnifying-glass icon-sm" aria-hidden="true"></i>
          <input class="input" id="search-field" type="search" name="q" placeholder="Search…"
                 autocomplete="off" spellcheck="false" autocapitalize="off" />
          <button class="button-sm button-transparent search__clear" type="button" aria-label="Clear" title="Clear">
            <i class="ph ph-x"></i>
          </button>
        </div>
      </form>

      <!-- Live region for results count -->
      <p class="search__status small" role="status" aria-live="polite"></p>

      <!-- Results list -->
      <ul class="search__list" id="search-results" role="list"></ul>

      <!-- Empty state -->
      <div class="search__empty" hidden>
        <div class="island--soft search__empty-card">
          <i class="ph ph-binoculars icon"></i>
          <p>No results yet. Try broader terms or check spelling.</p>
        </div>
      </div>

      <!-- Skeleton loader -->
      <div class="search__skeleton" hidden aria-hidden="true">
        <div class="s-card"></div>
        <div class="s-card"></div>
        <div class="s-card"></div>
      </div>
    </div>

    <!-- Sidebar (ads / tips) -->
    <aside class="search__side">
      <div class="island search__side-card">
        <div class="section-head" style="border-bottom:none;padding-bottom:0">
          <i class="ph ph-lightbulb icon"></i>
          <h3>Tips</h3>
        </div>
        <div class="section-body" style="padding-top:0">
          <ul>
            <li>Use quotes for exact phrases.</li>
            <li>Search by title or keywords.</li>
            <li>Press <kbd>Esc</kbd> to clear query.</li>
          </ul>
        </div>
      </div>

      <div class="ad ad--side">
        <!-- Adsense sidebar card -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
    </aside>
  </div>
</section>

<script src="{{ '/assets/scripts/site-search.js' | relative_url }}" defer></script>
