<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

{% include head.html %}

<body class="layout-{{ page.layout }}{% if page.title %} {{ page.title | slugify }}{% endif %}">
  {% include header.html %}
  <!-- Main content area -->
  <main class="main{% if page.fluid %} wide{% endif %}{% if page.narrow %} narrow{% endif %}{% if page.offset_nav %} offset{% endif %} {% if page.narrow %} narrow{% endif %}">
      {{ content }}
  {% include site-footer.html %}
  </main>
  

  {% if site.service_worker != false %}{% include site-sw.html %}{% endif %}
  {% include site-before-end.html %}
</body>

</html>
