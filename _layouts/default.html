<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body class="layout-default{% if page.title %}  {{ page.title | slugify }}{% endif %}">
  <!-- Header region: wrap in responsive shell + container -->
  <div class="r-shell r-shell--header{% if page.header_fluid %} r-shell--fluid{% endif %}">
    <div class="r-container{% if page.header_narrow %} r-container--narrow{% endif %}">
      {% include header.html %}
    </div>
  </div>

  <!-- Content region -->
  <div class="r-shell{% if page.fluid %} r-shell--fluid{% endif %}">
    <div class="r-container{% if page.narrow %} r-container--narrow{% endif %}">
      <main class="main{% if page.offset_nav %} main--offset{% endif %}">
        {{ content }}
      </main>
    </div>
  </div>

  {% if site.service_worker != false %}{% include site-sw.html %}{% endif %}
  {% include site-before-end.html %}
</body>

</html>
