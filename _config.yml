# 2. Content structure & collections
permalink: pretty                   # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more -->    # Marks end of excerpt in posts

collections:
  posts:
    title: Posts                    # Needed for Siteleaf
    output: true
    description: "My thoughts and ideas" # The post list page content
    feature_text: |
      Welcome to the blog
    feature_image: "https://picsum.photos/2560/600?image=866"

defaults:
  - scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post                             # Default layout for posts
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page                             # Default layout for pages

# 3. Plugins & gem settings
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  - jemoji

paginate: 10                      # jekyll-paginate > items per page
paginate_path: archive/page:num   # jekyll-paginate > blog page

jekyll-mentions: https://twitter.com # jekyll-mentions > @reply service

twitter:                            # jekyll-seo-tag > Twitter config
  username: imswarnil
author: Swarnil Singhai                 # jekyll-seo-tag > default author

social:                             # jekyll-seo-tag > social overrides
  name: Swarnil Singhai             # Real name
  links:                            # sameAs list
    - https://twitter.com/imswarnil
    - https://www.facebook.com/imswarnil
    - https://www.linkedin.com/in/Swarnil-Singhai
    - https://github.com/imswarnil

